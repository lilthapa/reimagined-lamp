name: LFS-warning

on:
  pull_request:
    types: [assigned, opened, edited, reopened, synchronize, ready_for_review]
  issue_comment:
    types: [created, edited]

jobs:
  lfs-warning:
    name: LFS Warning
    runs-on: ubuntu-latest
    steps:
      #- uses: actions/checkout@v2

      - name: LFS Warning
        id: lfs_warning
        uses: actionsdesk/lfs-warning@v3.2
        with:
          filesizelimit: 10MB
          exclusionPatterns: |
            **/*.png
